<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="audio.css" rel="stylesheet">
</head>

<body>
    <audio src=""></audio>
    <div class="audioplay">
        <div class="audioplay-name">
        </div>
        <div class="audioplay-box clearfix">
            <div class="audioplay-control" status="pause">
                <div id="audioplay-status" class="audioplay-playing">control</div>
            </div>
            <div class="audioplay-progress">
                <div class="audioplay-progress-buffered">
                </div>
                <div class="audioplay-progress-status">
                </div>
            </div>
            <div class="audioplay-time">
                <span class="audioplay-cur-time">0</span>/<span class="audioplay-total-time">0</span>
            </div>
        </div>
        <div class="audioplay-volume">
            <div class="audioplay-volume-status" style="width:100%;"> </div>
        </div>
        <div class="audioplay-list">
            <ul>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="AudioPlay.js"></script>

</html>
